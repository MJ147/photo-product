<main>
	<button mat-raised-button (click)="hiddenfileinput.click()">Load picture</button>
	<input style="display: none" type="file" (change)="addImage($event)" #hiddenfileinput />

	<div class="images">
		<img class="image" *ngFor="let image of images" [src]="sanitizer.bypassSecurityTrustUrl(image.img)" />
	</div>
	<button mat-raised-button (click)="createImage()">Save</button>
	<!-- <button mat-raised-button (click)="save()">Save</button> -->

	<!-- <div id="viewport"></div> -->
</main>
